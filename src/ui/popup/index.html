<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>__MSG_extension_name__</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div>
        <h1 id="title">
            __MSG_extension_name__
        </h1>
    </div>

    <div>
        <label class="switch">
            <input type="checkbox" id="skip-recap">
            <span class="slider round"></span>
        </label>
        __MSG_skip_recap__
    </div>
    <div>
        <label class="switch">
            <input type="checkbox" id="next-episode">
            <span class="slider round"></span>
        </label>
        __MSG_next_episode__
    </div>

    <div>
        <label class="switch">
            <input type="checkbox" id="auto-play">
            <span class="slider round"></span>
        </label>
        __MSG_auto_play__
    </div>

    <div>
        <label class="switch">
            <input type="checkbox" id="enable-fullscreen">
            <span class="slider round"></span>
        </label>
        __MSG_enable_fullscreen__
    </div>

    <div>
        <input class="range" type="range" min="0.1" max="3" value="1" step="0.1" id="video-speed">
        <span id="video-speed-indicator"></span>
        __MSG_video_speed__
    </div>
    <button class="btn-reset" id="reset-config">__MSG_reset_config__</button>
    <hr />

    <div class="features">
        <label for="switch" class="heading">__MSG_request_features__</label>
    </div>

    <script src="index.js"></script>
</body>

</html>
